<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Регистрация</h2>
  <form action="#">
    <label>ФИО:</label><br>
    <input type="text" name="fio" required><br><br>

    <label>Почта:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Телефон:</label><br>
    <input type="tel" name="phone" pattern="[0-9]{11}" required><br><br>

    <label>Пароль:</label><br>
    <input type="password" name="password" minlength="6" required><br><br>

    <label>Подтверждение пароля:</label><br>
    <input type="password" name="confirm_password" minlength="6" required><br><br>

    <button type="submit">Зарегистрироваться</button>
  </form>
  <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
</body>
</html>
